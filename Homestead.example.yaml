ip: 192.168.10.10
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
  - ~/.ssh/id_rsa
folders:
  - map: ~/projects/mb_laravel
    to: /home/vagrant/code
    type: "nfs"
sites:
  - map: homestead.test
    to: /home/vagrant/code/public
databases:
  - macjiboter
features:
  - mariadb: false
  - ohmyzsh: false
  - webdriver: true
name: mb-laravel
hostname: mb-laravel
